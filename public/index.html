<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->
    <title>YADA</title>
    <meta
      name="description"
      content="Stop worrying about updating the same piece of information over and over with YADA. YADA is a document creation platform that allows you to maintain a single source of truth for your content while presenting multiple views of your documents. Tag and reference blocks of content to curate exactly what parts of your document you want to share!"
    />
    <meta property="og:description" content="Stop worrying about updating the same piece of information over and over with YADA. YADA is a document creation platform that allows you to maintain a single source of truth for your content while presenting multiple views of your documents. Tag and reference blocks of content to curate exactly what parts of your document you want to share!">
    <meta property="og:image" content="%PUBLIC_URL%/preview.png" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
